<html xmlns:th="http://www.thymeleaf.org">
<body>

<div>
    <h2 th:text="UserServer"/>
</div>

<div>
    <h2>创建用户</h2>
    <form method="POST" enctype="multipart/form-data" th:action="${insertUrl}">
        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td>Access Code:</td>
                <td><input type="text" name="access_code"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Insert"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <h2>获取文件</h2>
    <form method="POST" enctype="multipart/form-data" th:action="${getUrl}">
        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td>Access Code:</td>
                <td><input type="text" name="access_code"/></td>
            </tr>
            <tr>
                <td>条目数:</td>
                <td><input type="number" name="count"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Get"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <h2>授权文件</h2>
    <form method="POST" enctype="multipart/form-data" th:action="${grantUrl}">
        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td>Access Code:</td>
                <td><input type="text" name="access_code"/></td>
            </tr>
            <tr>
                <td>File ID:</td>
                <td><input type="text" name="file_id"/></td>
            </tr>
            <tr>
                <td>File Access Code:</td>
                <td><input type="text" name="file_access_code"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Grant"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <h2>取消授权文件</h2>
    <form method="POST" enctype="multipart/form-data" th:action="${regrantUrl}">
        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td>Access Code:</td>
                <td><input type="text" name="access_code"/></td>
            </tr>
            <tr>
                <td>File ID:</td>
                <td><input type="text" name="file_id"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Regrant"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <h2>删除用户</h2>
    <form method="POST" enctype="multipart/form-data" th:action="${removeUrl}">
        <table>
            <tr>
                <td>User ID:</td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td>Access Code:</td>
                <td><input type="text" name="access_code"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
